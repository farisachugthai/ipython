[pytest]

addopts = --doctest-modules --durations 10 --doctest-continue-on-failure --doctest-report udiff
testpaths = IPython

# so here's a real line in the pytest help
pdbcls=IPython.terminal.debugger:TerminalPdb

doctest-glob = '*.rst'
pyargs = IPython

doctest_optionflags= NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

usefixtures = ip
