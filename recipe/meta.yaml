---

# Read more about the format of this file at
# https://conda.io/projects/conda-build/en/latest/resources/define-metadata.html#

package:
  name: ipython
  version: "7.11.0"

source:
    # git_url: ../
#   url: https://pypi.io/packages/source/i/ipython/ipython-{{ version }}.tar.gz
#   sha256: dfd303b270b7b5232b3d08bd30ec6fd685d8a58cabd54055e3d69d8f029f7280
#   Fuck me did you know you can simply do
  path: ../

build:
  number: 1
  # This would replace the autogenerated build.sh / build.bat they usually dump
  # script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir .. "
  skip: True  # [py2k]
  entry_points:
    - ipython = IPython:start_ipython
    - ipython3 = IPython:start_ipython
    - iptest = IPython.testing.iptestcontroller:main
    - iptest3 = IPython.testing.iptestcontroller:main

requirements:
  host:
      # - pip I mean i suppose conda could also work here
    - python
  run:
    - appnope  # [osx]
    - backcall
    - colorama  # [win]
    - decorator
    - jedi >=0.10
    - pexpect  # [unix]
    - pickleshare
    - prompt_toolkit >=2.0.0,<3
    - pygments
    - python  # [py>3.6]
    - traitlets >=4.2
    - win_unicode_console >=0.5  # [win and py<36]

test:
  requires:
    - coverage
    - curio  # [unix]
    - ipykernel  # [not (aarch64 or ppc64le)]
    - matplotlib  # [not (aarch64 or ppc64le)]
    - nbformat
    - nose >=0.10.1
    - pexpect  # [unix]
    - pygments
    - pytest
    - requests
    - sphinx
    - testpath
    - trio   # [not (aarch64 or ppc64le)]

  imports:
    - IPython

  commands:
    - ipython -h
    - ipython3 -h
    # [unix and not (aarch64 or ppc64le)]
    # - NOSE_EXCLUDE="test_history|recursion" iptest

about:
  home: https://ipython.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "IPython: Productive Interactive Computing"
  description: |
    IPython provides a rich architecture for interactive computing with
    a powerful interactive shell, a kernel for Jupyter, high performance
    tools for parallel computing, and more.
  doc_url: https://ipython.readthedocs.io/
  dev_url: https://github.com/ipython/ipython

extra:
  recipe-maintainers:
    - Carreau
    - jakirkham
    - fperez
    - ellisonbg
    - minrk
    - ocefpaf
    - pelson
    - takluyver
    - bollwyvl
    - blink1073

...
